fragment CargoBikeFieldsForTable on CargoBike {
  id
  group
  name
  modelName
  state
  insuranceData {
    billing
    hasFixedRate
  }
  dimensionsAndLoad {
    bikeLength
    bikeWeight
  }
  numberOfChildren
  numberOfWheels
  forCargo
  forChildren
  security {
    frameNumber
    adfcCoding
    keyNumberAXAChain
    keyNumberFrameLock
    policeCoding
  }
  spareKeyLocations {
    projectOffice
    lendingStation
    provider
  }
  technicalEquipment {
    bicycleShift
    isEBike
    hasLightSystem
    specialFeatures
  }
  dimensionsAndLoad {
    bikeHeight
    bikeLength
    bikeWeight
    bikeWidth
    boxHeightRange {
      max
      min
    }
    boxLengthRange {
      min
      max
    }
    boxWidthRange {
      min
      max
    }
    hasCoverBox
    lockable
    maxWeightBox
    maxWeightLuggageRack
    maxWeightTotal
  }
  stickerBikeNameState
  note
  insuranceData {
    name
    benefactor
    billing
    noPnP
    maintenanceResponsible
    maintenanceBenefactor
    maintenanceAgreement
    hasFixedRate
    fixedRate
    projectAllowance
    frameworkAgreement
    notes
  }
  taxes {
    costCenter
    organisationArea
  }
  miscellaneous
  ownUse
  preDamage
  provider {
    ...ProviderFieldsGeneral
  }
  lendingStation {
    ...LendingStationFieldsForBikePage
  }
  isLocked
  isLockedByMe
  lockedBy
  lockedUntil
}

fragment CargoBikeFieldsForPage on CargoBike {
  ...CargoBikeFieldsForTable
  bikeEvents {
    ...BikeEventFieldsForBikePage
  }
  equipment {
    ...EquipmentFieldsForBikePage
  }
  equipmentType {
    ...EquipmentTypeFields
  }
  engagement {
    ...EngagementFieldsForBikePage
  }
  currentEngagements {
    ...EngagementFieldsForBikePage
  }
  timeFrames {
    ...TimeFrameFieldsForBikePage
  }
}
