fragment ParticipantFieldsGeneral on Participant {
  id
  dateRange {
    from
    to
  }
  contactInformation {
    ...ContactInformationFieldsGeneral
  }
  usernamefLotte
  usernameSlack
}

fragment ParticipantFieldsForTable on Participant {
  ...ParticipantFieldsGeneral
  memberADFC
  locationZIPs
  memberCoreTeam
  comment
  distributedActiveBikeParte

  isLocked
  isLockedByMe
